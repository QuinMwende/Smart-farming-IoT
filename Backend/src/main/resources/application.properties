spring.application.name=Smart_farming_IoT

# Use in-memory H2 database by default for development
spring.datasource.url=jdbc:h2:mem:smartdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# OpenAPI UI available at /swagger-ui.html (springdoc)
